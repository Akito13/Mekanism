plugins {
    id 'java'
}

group 'mekanism.annotation-processor'
version '1.1.1'
java.toolchain.languageVersion = JavaLanguageVersion.of(17)

repositories {
    maven {
        name 'CraftTweaker'
        url "https://maven.blamejared.com"
        content {
            includeGroup 'com.blamejared.crafttweaker'
        }
    }
    flatDir {
        dirs '../libs'
    }
    mavenCentral()
}

dependencies {
    //TODO - 1.18: Make this use the mc version as a var again
    //implementation "com.blamejared.crafttweaker:CraftTweaker-forge-${minecraft_version}:${crafttweaker_version}"
    implementation "crafttweaker:CraftTweaker-forge-${minecraft_version}:${crafttweaker_version}"
    //Version of GSON used by vanilla (and thus packed and already downloaded)
    implementation group: 'com.google.code.gson', name: 'gson', version: '2.8.8'
}