plugins {
    id 'java'
}

group 'mekanism.annotation-processor'
version '1.0'
java.toolchain.languageVersion = JavaLanguageVersion.of(17)

repositories {
    maven {
        name 'CraftTweaker'
        url "https://maven.blamejared.com"
        content {
            includeGroup 'com.blamejared.crafttweaker'
        }
    }
}

dependencies {
    //TODO - 1.18: Update when CraftTweaker updates
    //implementation "com.blamejared.crafttweaker:CraftTweaker-${minecraft_version}:${crafttweaker_version}"
    implementation "com.blamejared.crafttweaker:CraftTweaker-1.16.5:${crafttweaker_version}"
}